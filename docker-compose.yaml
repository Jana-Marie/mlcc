version: '2'
services:
    web:
        build: .
        ports:
            - "5099:5099"
        networks:
          - web
        volumes:
            - .:/myapp
        restart: always
        labels:
          traefik.enable: true
          traefik.port: 5099
          traefik.frontend.rule: "Host:mlcc.janamarie.dev"
          traefik.frontend.redirect.entryPoint: "https"
          traefik.docker.network: web

networks:
  web:
    external: true


